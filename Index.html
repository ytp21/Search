<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="icon" type="image/png" href="Google-Icon.png">
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <div class="content">
            <header class="hlink">
                <a id=image href="">Google Images Search</a>
                <a id=advance href="">Google Advanced Search</a>
            </header>
            <div class="middle">
                <div class="Gcenter"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "Google"></div>
                <form action="https://google.com/search">
                    <div class="searchbar">
                    <input class="bar" type="text" name="q">
                    <img class="bar-icon" src="Search-Icon.png" width="30" height="30" alt="Search">
                    </div>
                    <div class="inputs">
                    <input type="submit" name="btnG" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
