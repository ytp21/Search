<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Images</title>
        <link rel="icon" type="image/png" href="Google-Icon.png">
        <link rel="stylesheet" href="Styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <header class="header-link">
            <a id=search-link href="Index.html">Google Search</a>
        </header>
        <div class="main">
            <form action="https://google.com/images" method="get">
                <img class="Google-image" src="Google-Images-Logo.png" alt = "Google" height="120px" width="300px">
                <div class="search-bar">
                    <input class="bar image-search-right-padding" type="text" name="q">
                    <input class="image-search-button-blue" type="submit" value="" >
                    <input class="material-icons image-search-cross-padding" type="reset" value="close">
                    <img class="vertical-line" src="Vertical-Line.PNG">
                </div>
            </form>
        </div>
    </body>
</html>
